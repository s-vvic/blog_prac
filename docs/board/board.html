<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <script src="board.js" defer></script>
    <link rel="stylesheet" href="board.css" />
  </head>
  <!-- 
  [수정]
  <body>에 바로 내용을 넣지 않고,
  .layout-wrapper로 감싸서 Flexbox 레이아웃을 적용합니다.
-->
  <body class="layout-wrapper">
    <!-- 1. 고정될 헤더 영역 -->
    <header class="page-header">
      <h1>게시판</h1>

      <a href="../index.html">새 글 쓰러가기</a>

      <h2>글 목록</h2>
    </header>

    <!-- 2. 스크롤될 메인 콘텐츠 영역 -->
    <div class="main-area-container">
      <main class="scrollable-content">
        <ul id="post-list">
          <!-- JavaScript가 이 부분을 채울 것입니다. -->
          <li>글 목록을 불러오는 중...</li>
        </ul>
      </main>
      <aside class="sidebar">
        <div class="sidebar-widget">
          <h4>사이드바 위젯 1</h4>
          <p>
            여기에 인기 글 목록, 광고, 프로필 등 다양한 부가 정보를 넣을 수
            있습니다.
          </p>
        </div>
        <div class="sidebar-widget">
          <h4>도움말</h4>
          <p>글 제목을 클릭하면 상세 페이지로 이동합니다.</p>
        </div>
      </aside>
    </div>
  </body>
</html>
